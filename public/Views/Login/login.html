<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <script src="/Js/sesion.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="/Styles/style.css">
    </header>
    <body class="bg">
        <div class="col w-30">
            <div class="container mt-5 bg2">
                <form action="/login" method="POST" id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label textos">Usuario</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label textos">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required> <br>
                        <span class="textos">Olvidaste tu Contrasenia? <a href="#">Recuperar</a></span>
                    </div>

                    <div class="d-grid" style="margin-top: 400px;">
                        <button type="submit" class="btn btntiki" >Iniciar Sesion</button>
                        <span class="textos">No tenes Usuario?<a href="/Views/Register/register.html"> Registrarse</a></span>

                        
                    </div>
                </form>
            </div>
        </div>
        <div class="col text-center d-none d-md-block">
            <div class="col text-center d-flex flex-column align-items-center">
                <img src="/img/logo.png" alt="Logo" class="logo d-none d-md-block">
                <h1 style="color: #FFFFFF; font-weight: bold;" class="d-none d-md-block">Tiki Taka</h1>
                <div role="alert" id="message" style="display:none;">
                    <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Warning:" style="display: none;"><use xlink:href="#exclamation-triangle-fill"/></svg>
                </div>
        <script src="/Js/sesion.js"></script>
        <script>
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault();
                login();
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
