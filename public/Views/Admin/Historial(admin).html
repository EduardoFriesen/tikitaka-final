<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Historial - Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/Styles/DashBoard.css">
</head>
<body style="background-color: rgba(182, 194, 179, 1);">

<div class="container-fluid m-0">
  <div class="row" style="background-color: rgba(82, 131, 71, 1);">
    <div class="col-3">
      <a class="btn" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample" style="color: white; font-size: 40px;">
        <img src="/img/logo.png" alt="" style="height: 70px;"> TikiTaka
      </a>
    </div>
    <div class="col d-flex align-items-center" style="color: white; font-size: 40px;">
      Historial
    </div>
  </div>
</div>

<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header" style="background-color: rgba(82, 131, 71, 1);">
    <img src="/img/logo.png" alt="" style="height: 40px;">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel" style="color: white;">TikiTaka</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
  </div>
  <div class="offcanvas-body" style="background-color: rgba(82, 131, 71, 1);">
    <div class="row"><button type="button" id="boton" onclick="window.location.href='Dashboard(admin).html'" class="btn btn-lg">DashBoard</button></div>
    <div class="row"><button type="button" id="boton" onclick="window.location.href='Partidos(admin).html'" class="btn btn-lg">Partidos</button></div>
    <div class="row"><button type="button" id="boton" onclick="window.location.href='equipos(admin).html'" class="btn btn-lg">Equipos</button></div>
    <div class="row"><button type="button" id="boton" onclick="window.location.href='Jugadores(admin).html'" class="btn btn-lg">Jugadores</button></div>
    <div class="row"><button type="button" id="boton" onclick="window.location.href='Historial(admin).html'" class="btn btn-lg">Historial</button></div>
  </div>
</div>


<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Historial de Partidos</h2>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalCrear">Registrar Resultado</button>
  </div>

  <table class="table table-striped table-bordered">
    <thead class="table-success">
      <tr>
        <th>Equipo 1</th>
        <th>Goles E1</th>
        <th>Equipo 2</th>
        <th>Goles E2</th>
        <th>Resultado</th>
        <th>Fecha</th>
        <th>Torneo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaHistorial">
    </tbody>
  </table>
</div>

<div class="modal fade" id="modalCrear" tabindex="-1" aria-labelledby="modalCrearLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="formCrearResultado">
        <div class="modal-header">
          <h5 class="modal-title" id="modalCrearLabel">Registrar Resultado</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3"><label class="form-label">Equipo 1</label><input type="text" class="form-control" name="equipo1" required></div>
          <div class="mb-3"><label class="form-label">Goles E1</label><input type="number" class="form-control" name="goles1" required></div>
          <div class="mb-3"><label class="form-label">Equipo 2</label><input type="text" class="form-control" name="equipo2" required></div>
          <div class="mb-3"><label class="form-label">Goles E2</label><input type="number" class="form-control" name="goles2" required></div>
          <div class="mb-3"><label class="form-label">Resultado</label><input type="text" class="form-control" name="resultado" required></div>
          <div class="mb-3"><label class="form-label">Fecha</label><input type="date" class="form-control" name="fecha" required></div>
          <div class="mb-3"><label class="form-label">Torneo</label><input type="text" class="form-control" name="torneo" required></div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script src="/Js/adminHistorial"></script>
<script src="/Js/sesion.js"></script>
<script src="/Js/desplegables.js"></script>
<script>
  document.getElementById("formCrearResultado").addEventListener("submit", function(e) {
    e.preventDefault();
    crearResultado(); // Funcion que permite crear el resultado
  });
  cargarHistorial(); // funcion que permite guardar el resultado
</script>
</body>
</html>
