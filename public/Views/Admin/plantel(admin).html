    </div>
    <div class="col d-flex align-items-center" style="color: white; font-size: 40px;">
      <strong id="equipo"> </strong>
    </div>
  </div>
</div>


<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header" style="background-color: rgba(82, 131, 71, 1);">
    <img src="/img/logo.png" alt="" style="height: 40px;">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel" style="color: white;">TikiTaka</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>

    </div>
    <div class="row">
      <button type="button" id="boton" onclick="window.location.href='Jugadores(admin).html'" class="btn btn-lg">Jugadores</button>

      <button type="button" id="boton" onclick="window.location.href='Historial(admin).html'" class="btn btn-lg">Historial</button>
    </div>

      <button type="button" id="boton" onclick="window.location.href='torneos(admin).html'" class="btn btn-lg">Torneos</button>
  </div>
</div>
     <div class="cerrar-sesion">
                Asistencia <br>
                <a href="#" onclick="logout()">Cerrar sesión</a>
        </div>
  </div>

<div id="jugadoresContainer" style="display: block;">
  <div class="container">
    <div class="container d-flex justify-content-center">
     <div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Lista de Jugadores</h2>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalFichar">Registrar Jugador</button>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="table-success">
      <tr>
        <th>Usuario</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Camiseta</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id = "jugadores">
    </tbody>
  </table>
</div>
</div>
</div>

<div class="modal fade" id="modalFichar" tabindex="-1" aria-labelledby="modalFicharLabel" aria-hidden="true" style = "position: fixed;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Fichar Jugador</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <form id = "ficharJugador">
      <div class="modal-body">
        <input id="username" class="form-control mb-2" name = "username" placeholder="username" required />
        <input id="camiseta" class="form-control mb-2" name = "camiseta" placeholder="Camiseta" required />
      </div>
      <div class="modal-footer">  
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button id="btnCrearJugador" type="submit" class="btn btn-success">Fichar</button>
      </div>
      </form>
    </div>
  </div>
</div>

<div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Editar Jugador</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
      <form id = "modificarJugador">
        <input id="modUsername" class="form-control mb-2" name = "modUsername" readonly/>
        <input id="modName" class="form-control mb-2" name = "modName" readonly/>
        <input id="modLastname" class="form-control mb-2" name = "modLastname" readonly/>
        <input id="modCamiseta" class="form-control mb-2" name = "modCamiseta" placeholder="Camiseta" required />
        <input type="hidden" id="modId" name="modId"/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button id="guardarCambios" type="submit" class="btn btn-success">Guardar Cambios</button>
      </div>
    </form>
    </div>
  </div>
</div>

<div class="modal fade" id="modalEliminar" tabindex="-1" aria-labelledby="modalEliminarLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="eliminarModalLabel">Eliminar Jugador</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="delId" name="delId"/>
        ¿Estás seguro que deseas eliminar el Jugador <strong id="delName"></strong>?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" onclick="eliminarJugador()">Eliminar</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>

<div id="message" style="display:none;"></div>  

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>

</script>
<script src="/Js/adminJugador.js"></script>
<script src="/Js/desplegables.js"></script>
<script src="/Js/sesion.js"></script>
<script>
    cargarEquipo();
    document.getElementById('ficharJugador').addEventListener('submit', function(event) {
      event.preventDefault();
      fichar();
    });
    document.getElementById('modificarJugador').addEventListener('submit', function(event) {
      event.preventDefault();
      editarJugador();
    });
</script>
</body>
</html>
