<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <script src="/app/public/register.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="/Styles/style.css">
    </header>
    <body class="bg">
        <div class="col">
            <div class="container mt-5 bg2">
                <form action="/register" method="POST" id="registerForm">
                    <div class="mb-3">
                        <label for="username" class="form-label textos">Nombre de Usuario</label >
                        <input type="text" class="form-control textos" id="username" name="username" style="color: black;" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label textos">Nombre</label>
                        <input type="text" class="form-control textos" id="name" name="name" style="color: black;" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastname" class="form-label textos">Apellido</label>
                        <input type="text" class="form-control textos" id="lastname" name="lastname" style="color: black;" required>
                    </div>
                    <div class="mb-3">
                        <label for="birthdate" class="form-label textos">Fecha de Nacimiento</label>
                        <input type="date" class="form-control textos" id="birthdate" name="birthdate" style="color: black;" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label textos">Correo Electronico</label>
                        <input type="email" class="form-control textos" id="email" name="email" style="color: black;" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label textos">Password</label>
                        <input type="password" class="form-control textos" id="password" name="password" style="color: black;" required>
                    </div>
                    <div class="mb-3">
                        <label for="repPassword" class="form-label textos">Repetir Password</label>
                        <input type="password" class="form-control textos" id="repPassword" name="repPassword" style="color: black;" required> <br>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btntiki" >Registrarse</button>
                        <span class="textos">Ya tenes Usuario?<a href="/Views/Login/login.html">Iniciar Sesion</a></span>
                    </div>
                </form>
            </div>
        </div>
        <div class="col text-center d-none d-md-block">
            <div class="col text-center d-flex flex-column align-items-center">
                <img src="/img/logo.png" alt="Logo" class="logo d-none d-md-block">
                <h1 style="color: #FFFFFF; font-weight: bold;" class="d-none d-md-block">Tiki Taka</h1>
                <div role="alert" id="message" style="display:none;">
                    <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Warning:" style="display: none;"><use xlink:href="#exclamation-triangle-fill"/></svg>
                </div>
            </div>
        </div>

        <script src="/Js/register.js"></script>
        <script>
            document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault(); 
            register(); 
            });
        </script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
