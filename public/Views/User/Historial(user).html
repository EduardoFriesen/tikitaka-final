<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Historial - Jugador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/Styles/DashBoard.css">
</head>
<body style="background-color: rgba(182, 194, 179, 1);">

<div class="container-fluid m-0">
  <div class="row" style="background-color: rgba(82, 131, 71, 1);">
    <div class="col-3">
      <a class="btn" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample" style="color: white; font-size: 40px;">
        <img src="/img/logo.png" alt="" style="height: 70px;"> TikiTaka
      </a>
    </div>
    <div class="col d-flex align-items-center" style="color: white; font-size: 40px;">
      Historial
    </div>
  </div>
</div>


<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header" style="background-color: rgba(82, 131, 71, 1);">
    <img src="/img/logo.png" alt="" style="height: 40px;">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel" style="color: white;">TikiTaka</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
  </div>
  <div class="offcanvas-body" style="background-color: rgba(82, 131, 71, 1);">
    <div class="row"><button type="button" id="boton" onclick="window.location.href='editarPerfil.html'" class="btn btn-lg">Jugador</button></div>
    <div class="row"><button type="button" id="boton" onclick="window.location.href='Historial(user).html'" class="btn btn-lg">Historial</button></div>
    <div class="row"><button type="button" id="boton" onclick="window.location.href='EquipoJugador.html'" class="btn btn-lg">Equipo</button></div>
    <div class="row"><button type="button" id="boton" onclick="window.location.href='partidosUsuario.html'" class="btn btn-lg">Partidos</button></div>
  </div>
</div>


<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Historial de Partidos</h2>
  </div>

  <table class="table table-striped table-bordered">
    <thead class="table-success">
      <tr>
        <th>Equipo 1</th>
        <th>Goles E1</th>
        <th>Equipo 2</th>
        <th>Goles E2</th>
        <th>Resultado</th>
        <th>Fecha</th>
        <th>Torneo</th>
      </tr>
    </thead>
    <tbody id="tablaHistorial">
      <!-- de aca vienen los datos de las tablas -->
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script src="/Js/sesion.js"></script>
<script src="/Js/desplegables.js"></script>
<script>
  function cargarHistorial() {
    const tbody = document.getElementById("tablaHistorial");

    // aca irian los datos que vienen del backend.
    const resultados = [
      {
        equipo1: "Los Pibes",
        goles1: 2,
        equipo2: "Titanes",
        goles2: 2,
        resultado: "Empate",
        fecha: "2025-06-12",
        torneo: "Copa Apertura"
      },
      {
        equipo1: "Los Cuervos",
        goles1: 1,
        equipo2: "Los Pibes",
        goles2: 3,
        resultado: "GanÃ³ Los Pibes",
        fecha: "2025-06-10",
        torneo: "Copa Apertura"
      }
    ];

    resultados.forEach(res => {
      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${res.equipo1}</td>
        <td>${res.goles1}</td>
        <td>${res.equipo2}</td>
        <td>${res.goles2}</td>
        <td>${res.resultado}</td>
        <td>${res.fecha}</td>
        <td>${res.torneo}</td>
      `;
      tbody.appendChild(fila);
    });
  }

  cargarHistorial();
</script>
</body>
</html>
